<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High ROI Bot Dashboard</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --card-bg: #252526;
            --text-color: #d4d4d4;
            --accent-color: #0e92eb;
            --success-color: #4ec9b0;
            --danger-color: #f44747;
            --border-color: #333;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        h1, h2, h3 { margin: 0; }
        
        /* Status Badge */
        .status-badge {
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .status-running { background-color: var(--success-color); color: #000; }
        .status-stopped { background-color: var(--danger-color); color: #fff; }

        /* Control Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-left: 10px;
        }
        .btn-start { background-color: var(--success-color); color: #000; }
        .btn-stop { background-color: var(--danger-color); color: #fff; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .card-title { font-size: 14px; color: #888; margin-bottom: 10px; }
        .card-value { font-size: 24px; font-weight: bold; }
        .value-up { color: var(--success-color); }
        .value-down { color: var(--danger-color); }

        /* Sections */
        .section { margin-bottom: 30px; }
        .section-header { margin-bottom: 15px; border-left: 4px solid var(--accent-color); padding-left: 10px; }

        /* Tables */
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { color: #888; }

        /* Logs */
        #log-container {
            background-color: #000;
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 5px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>High ROI Trading Bot</h1>
            <div style="display: flex; align-items: center;">
                <span id="bot-status" class="status-badge status-stopped">Stopped</span>
                <button id="btn-start" class="btn btn-start" onclick="controlBot('start')">Start</button>
                <button id="btn-stop" class="btn btn-stop" onclick="controlBot('stop')" disabled>Stop</button>
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="card">
                <div class="card-title">Real Balance (Bybit)</div>
                <div id="stat-real-balance" class="card-value">0.00 USDT</div>
            </div>
            <!--
            <div class="card">
                <div class="card-title">Paper Balance</div>
                <div id="stat-balance" class="card-value">0.00 USDT</div>
            </div>
            -->
            <div class="card">
                <div class="card-title">ROI</div>
                <div id="stat-roi" class="card-value">0.00%</div>
            </div>
            <div class="card">
                <div class="card-title">Win Rate</div>
                <div id="stat-winrate" class="card-value">0.0%</div>
            </div>
            <!--
            <div class="card">
                <div class="card-title">Total Trades</div>
                <div id="stat-trades" class="card-value">0</div>
            </div>
            -->
        </div>

        <div class="section">
            <h2 class="section-header">Active Position</h2>
            <div class="card" id="active-position-details">
                No active position. Scanning market...
            </div>
        </div>

        <div class="section">
            <h2 class="section-header">Recent Trades</h2>
            <div class="card">
                <table id="trades-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Side</th>
                            <th>Entry</th>
                            <th>Exit</th>
                            <th>PnL</th>
                            <th>Reason</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Trades will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="section">
            <h2 class="section-header">Live Logs</h2>
            <div id="log-container">Loading logs...</div>
        </div>
    </div>

    <script>
        // Update dashboard every 2 seconds
        setInterval(fetchStatus, 2000);
        setInterval(fetchLogs, 2000);

        async function fetchStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                updateDashboard(data);
            } catch (err) {
                console.error("Status fetch error:", err);
            }
        }

        async function fetchLogs() {
            try {
                const res = await fetch('/api/logs');
                const data = await res.json();
                const logContainer = document.getElementById('log-container');
                // Only update if changed or at bottom? Simple replacement for now
                logContainer.textContent = data.logs;
                // Auto scroll to bottom
                logContainer.scrollTop = logContainer.scrollHeight;
            } catch (err) {
                console.error("Logs fetch error:", err);
            }
        }

        function updateDashboard(data) {
            const botStatus = document.getElementById('bot-status');
            const btnStart = document.getElementById('btn-start');
            const btnStop = document.getElementById('btn-stop');
            const statRealBalance = document.getElementById('stat-real-balance');
            const statROI = document.getElementById('stat-roi');
            const statWinRate = document.getElementById('stat-winrate');
            const activePositionDetails = document.getElementById('active-position-details');
            const tradesTableBody = document.querySelector('#trades-table tbody');

            // Bot Status
            if (data.running) {
                botStatus.textContent = 'Running';
                botStatus.className = 'status-badge status-running';
                btnStart.disabled = true;
                btnStop.disabled = false;
            } else {
                botStatus.textContent = 'Stopped';
                botStatus.className = 'status-badge status-stopped';
                btnStart.disabled = false;
                btnStop.disabled = true;
            }

            // Real Balance
            if (data.real_balance && data.real_balance.balance !== undefined) {
                statRealBalance.textContent = `${data.real_balance.balance.toFixed(2)} ${data.real_balance.currency}`;
            } else {
                statRealBalance.textContent = 'N/A';
            }

            // Paper Trading Data (ROI, Win Rate, Active Position, Recent Trades)
            if (data.trade_data) {
                const td = data.trade_data;
                statROI.textContent = `${(td.roi !== undefined ? td.roi : 0).toFixed(2)}%`;
                statWinRate.textContent = `${(td.win_rate !== undefined ? td.win_rate : 0).toFixed(2)}%`;

                // Active Position
                if (td.active_position && td.active_position.symbol) {
                    activePositionDetails.innerHTML = `
                        <p><strong>Symbol:</strong> ${td.active_position.symbol}</p>
                        <p><strong>Side:</strong> ${td.active_position.side}</p>
                        <p><strong>Entry Price:</strong> ${td.active_position.entry_price}</p>
                        <p><strong>Amount:</strong> ${td.active_position.amount}</p>
                        <p><strong>Unrealized PnL:</strong> ${td.active_position.unrealized_pnl !== undefined ? td.active_position.unrealized_pnl.toFixed(2) : 'N/A'}</p>
                    `;
                } else {
                    activePositionDetails.textContent = 'No active position. Scanning market...';
                }

                // Recent Trades
                tradesTableBody.innerHTML = ''; // Clear existing trades
                if (td.closed_trades && td.closed_trades.length > 0) {
                    // Sort trades by timestamp descending
                    const sortedTrades = td.closed_trades.sort((a, b) => b.close_timestamp - a.close_timestamp);
                    sortedTrades.slice(0, 10).forEach(trade => {
                        const row = tradesTableBody.insertRow();
                        row.insertCell().textContent = new Date(trade.close_timestamp * 1000).toLocaleString();
                        row.insertCell().textContent = trade.side;
                        row.insertCell().textContent = trade.entry_price.toFixed(2);
                        row.insertCell().textContent = trade.close_price.toFixed(2);
                        const pnlCell = row.insertCell();
                        pnlCell.textContent = trade.pnl_net.toFixed(2);
                        pnlCell.classList.add(trade.pnl_net >= 0 ? 'value-up' : 'value-down');
                        row.insertCell().textContent = trade.exit_reason || 'N/A';
                    });
                }
            }
        }

        async function controlBot(action) {
            try {
                const res = await fetch('/api/control', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action: action })
                });
                const data = await res.json();
                alert(data.message);
                fetchStatus(); // Refresh status after control action
            } catch (err) {
                console.error("Control bot error:", err);
                alert("Failed to control bot.");
            }
        }

        // Initial fetch
        fetchStatus();
        fetchLogs();

    </script>
</body>
</html>
