services:
  trading-bot:
    build: .
    container_name: bybit-trading-bot
    restart: always
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: python -u live_trader_bybit.py

  dashboard:
    build: .
    container_name: bybit-dashboard
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: python web_dashboard.py
